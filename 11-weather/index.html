<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <title>Weather API</title>
</head>
<body>
    <main>
        <div class="weather-card">
            <label >
                <i class="fas fa-map-marker-alt"></i>
                <input class="weather-search" placeholder="Nome da Cidade" value="São Paulo">
            </label>
            <img class="weather-image" src="https://openweathermap.org/img/wn/11d@4x.png" alt="Imagem do clima">
            <div class="weather-temperature">29° C</div>
            <div class="weather-city">São Paulo</div>
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-water"></i>
                    <span>
                        <p class="detail-text">88%</p>
                        <p>Humidade</p>
                    </span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span>
                        <p class="detail-text">20 KM</p>
                        <p>Vento</p>
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
